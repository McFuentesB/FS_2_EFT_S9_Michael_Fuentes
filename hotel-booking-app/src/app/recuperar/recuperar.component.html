<div class="container text-center login mt-5">
  <!-- Encabezado -->
  <header class="my-5">
    <h1>Recuperar Contraseña</h1>
    <p class="lead" *ngIf="!userFound">Ingresa tu nombre de usuario para continuar</p>
    <p class="lead" *ngIf="userFound">Establece tu nueva contraseña</p>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #007bff;">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Reserva Hotel</a>
    </div>
  </nav>

  <!-- Formulario para ingresar el nombre de usuario -->
  <div class="form-container mt-5">
    <form *ngIf="!userFound" (submit)="onRecover($event)">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input 
          id="username" 
          type="text" 
          [value]="username" 
          (input)="onInput($event, 'username')" 
          class="form-control" 
          placeholder="Escribe tu nombre de usuario" 
          required 
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Recuperar Contraseña</button>
      <button type="button" class="btn btn-link" (click)="goToLogin()">Volver al Login</button>
    </form>

    <!-- Formulario para restablecer contraseña -->
    <form *ngIf="userFound" (submit)="onResetPassword($event)">
      <div class="form-group mb-3">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <input 
          id="newPassword" 
          type="password" 
          [value]="newPassword" 
          (input)="onInput($event, 'newPassword')" 
          class="form-control" 
          placeholder="Escribe tu nueva contraseña" 
          required 
        />
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input 
          id="confirmPassword" 
          type="password" 
          [value]="confirmPassword" 
          (input)="onInput($event, 'confirmPassword')" 
          class="form-control" 
          placeholder="Confirma tu nueva contraseña" 
          required 
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Restablecer Contraseña</button>
    </form>
  </div>
</div>
