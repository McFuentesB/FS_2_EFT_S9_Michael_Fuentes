<div class="container text-center reservas mt-5">
  <!-- Barra de navegaciÃ³n -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #007bff;">
    <div class="container">
      <a class="navbar-brand text-white" href="#">Reserva Hotel</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-light d-flex align-items-center" (click)="goToDashboard()">
              <i class="bi bi-arrow-left-circle me-2"></i>Volver
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="my-5">
    <h1>Mis Reservas</h1>
    <p class="lead">Visualiza y administra tus reservas</p>
  </header>

  <!-- Lista de reservas -->
  <div class="row">
    <div *ngIf="reservations.length === 0" class="col-12">
      <p class="text-muted">No tienes reservas realizadas.</p>
    </div>
    <div *ngFor="let reservation of reservations" class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <img [src]="getRoomImage(reservation.id)" class="card-img-top" alt="{{ reservation.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ reservation.name }}</h5>
          <p class="card-text">{{ reservation.description }}</p>
          <p class="card-text"><strong>Precio:</strong> ${{ reservation.price }}</p>
          <p class="card-text"><strong>Fecha de Reserva:</strong> {{ reservation.selectedDate }}</p>
          <button class="btn btn-danger btn-block" (click)="cancelReservation(reservation.id)">Cancelar Reserva</button>
        </div>
      </div>
    </div>
  </div>
</div>
